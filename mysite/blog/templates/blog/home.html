{% extends 'blog/base.html' %}
{% block content %}
{% load static %}

<div class="site-blocks-cover overlay" style="background-image: url({% static 'images/hall 1.jpg' %});" data-aos="fade" data-stellar-background-ratio="0.5">
        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 text-center" data-aos="fade">
              <span class="caption mb-3"></span>
              <h1 class="mb-4">SkartEvent</h1>
              <h2 class="mb-4" style="font-size: 31px; font-family: serif; color: #fff;">Celebrate, Socialise, Network and Grow Business.</h2>
            </div>
          </div>
        </div>
</div> 


      

  <div class="site-section">
      <div class="container">
        <div class="col-md-6 mx-auto text-center mb-5 section-heading">
            <h2 class="mb-5">Cities</h2>
          </div>
        <p></p>
        <div class="row">
          {% for city in cities %}
          <div class="col-md-6 col-lg-4 mb-5">
            <div class="media-with-text">
              <div class="img-border-sm mb-4">
                <a href="{% url 'city-detail' pk=city.id%}" >
                  <img src="{{city.image.url}}" alt="" class="img-fluid" >
                </a>
              </div>
              <div class="hotel-room text-center">
              <!--<h2 class="heading mb-0"><a href="{% url 'city-detail' pk=city.id%}"> {{city.name}} </a></h2>-->
              <button type="button" class="btn btn-outline-info"><p class="heading mb-0" style="font-size: 26px;"><a href="{% url 'city-detail' pk=city.id%}"> {{city.name}} </a></p></button>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>


      

         <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mx-auto text-center mb-5 section-heading">
            <h2 class="mb-5">Highlights</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-6 mb-5">
            <div class="hotel-room text-center">
              <a  class="d-block mb-4 thumbnail"><img src="{% static 'images/bd.jpeg' %}" alt="Image" class="img-fluid"style="height: 360px; width: 550px;"></a>
              <div class="p-4">
                <h3 class="heading mb-3"><a >Birthday Parties</a></h3>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-6 mb-5">
            <div class="hotel-room text-center">
              <a  class="d-block mb-4 thumbnail"><img src="{% static 'images/college 1.jpg' %}" alt="Image" class="img-fluid"style="height: 360px; width: 550px;"></a>
              <div class="p-4">
                <h3 class="heading mb-3"><a >College Events</a></h3>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-6 mb-5">
            <div class="hotel-room text-center">
              <a  class="d-block mb-4 thumbnail"><img src="{% static 'images/marriage 1.jpg' %}" alt="Image" class="img-fluid"style="height: 360px; width: 550px;"></a>
              <div class="p-4">
                <h3 class="heading mb-3"><a >Weddings</a></h3>
              </div>
            </div>
          </div>

          <div class="col-md-6 col-lg-6 mb-5">
            <div class="hotel-room text-center">
              <a  class="d-block mb-4 thumbnail"><img src="{% static 'images/formal.jpg' %}" alt="Image" class="img-fluid" style="height: 360px; width: 550px;"></a>
              <div class="p-4">
                <h3 class="heading mb-3"><a >Formal Events</a></h3>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="site-section bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto text-center mb-5">
            <a href="{% url 'form1' %}"><button type="button" class="btn btn-info" style="height: 50px; width: 250px;">BOOK AN EVENT</button></a>
          </div>
          <div class="col-md-6 mx-auto text-center mb-5">
            <a href="{% url 'form2' %}"><button type="button" class="btn btn-info" style="height: 50px; width: 250px;">REGISTER YOUR VENUE</button></a>
          </div>
        </div>
        </div>
    </div>




    
{% endblock %}
